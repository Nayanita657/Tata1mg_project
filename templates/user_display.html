<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .user-profile {
            display: flex;
            flex-wrap: wrap;
        }

        .user-profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .user-profile .user-info {
            flex: 1;
            margin-bottom: 20px;
        }

        .user-profile .user-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .user-profile .user-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="user-profile">
        <div class="user-info">
            <h1>User Info</h1>
            <p><strong>Username:</strong> {{ user['username'] }}</p>
            <p><strong>Email:</strong> {{ user['email'] }}</p>
            <p><strong>Bio:</strong> {{ user['bio'] }}</p>
            <p><strong>Followers:</strong> {{ user['followers'] }}</p>
            <p><strong>Following:</strong> {{ user['following'] }}</p>
            <p><strong>Public Repositories:</strong> {{ user['public_repos'] }}</p>
            <p><strong>Created At:</strong> {{ user['created at'] }}</p>
            <p><strong>Updated At:</strong> {{ user['updated at'] }}</p>
        </div>
    </div>
</body>
</html>
